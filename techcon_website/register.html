<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Register page</h3>
    <p>Welcome to the TechCon registration page. Please fill out the form below to register for the event.</p>
    <form action="/submit_registration" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="ticket">Ticket Type:</label><br>
        <select id="ticket" name="ticket">
            <option value="standard">Standard - $100</option>
            <option value="vip">VIP - $250</option>
            <option value="student">Student - $50</option>
        </select><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
